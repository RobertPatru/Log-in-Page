<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log-In Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- /*============================*/ -->

  <body>

    <div class="hero">
        <div class="from-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
          </div>
          <div class="social-icons">
            <img src="Images/facebook.jpg">
            <img src="Images/twiter.jpg">
            <img src="Images/google.jpg">
          </div>
          <form id="login" class="input-group">
            <input type="tex" class="input-field" placeholder="User ID"required >
            <input type="tex" class="input-field" placeholder="Password" required>
            <input type="checkbox" class="check-box"> <span>Rememeber password</span>
            <button type="submit" class="submit-btn">Login</button>
          </form>

          <form id="register" class="input-group">
            <input type="tex" class="input-field" placeholder="User ID"required >
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="tex" class="input-field" placeholder="Password" required>
            <input type="checkbox" class="check-box"> <span>I agree to terms and conditionos</span>
            <button type="submit" class="submit-btn">Register</button>
          </form>
        </div> 
    </div>


    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register () {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }

      function login () {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
      }


    </script>

  </body>
</html>
